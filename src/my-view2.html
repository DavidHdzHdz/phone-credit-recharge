<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .info-form {

      }
      .add-contact {

      }
      .buttons {
        display: flex;
        justify-content: flex-end;
      }
    </style>
    <slot></slot>
    <div class="card">
    <h2>Info of account</h2>
    <div class="info-form">
      <div><small>insert info to continue</small></div>
      <paper-input label="name & last name"></paper-input>
      <paper-input label="bank account number"></paper-input>
      <paper-input label="phone number 1"></paper-input>
      <paper-input label="phone number 2 (optional)"></paper-input>
    </div>
    <div class="add-contact">
      <paper-input label="name & last name"></paper-input>
      <paper-input label="phone number"></paper-input>
      <paper-input label="email (optional)"></paper-input>
    </div>
    <div class="buttons">
      <paper-button class="custom--blue" raised>Add Contacts</paper-button>
      <paper-button class="custom--green" raised>Continue</paper-button>
    </div>



  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);

</dom-module>
